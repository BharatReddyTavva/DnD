<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
    <div>
        <div>
            <h1 class="logo-name">DnD</h1>
        </div>
        <h3 style="color:#18a689;font-size:20px;font-weight:bold" >Welcome to DealnDone</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="onLoginSubmit()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small style="font-size:13px;color: blue">Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small style="color:#e6e6e6;font-size:16px">DealnDone &copy; 2017</small> </p>
    </div>
</div>
