<div ng-controller="productBrandsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Brands</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/addproduct">Products</a>
                </li>
                <li class="active">
                    <strong>Brands</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="" class="btn btn-primary" ng-click="openAddBrand()">Add Brand</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div  style="padding-left:0px; padding-right:1px; padding-bottom:2px;" class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                                <tr>
                                    <th colspan="3" data-toggle="true">Brand Name</th>
                                    <th colspan="3" data-toggle="true">Description</th>
                                    <th colspan="3" data-toggle="true">Number of Products</th>
                                    <th colspan="3" data-sort-ignore="true">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="brand in brands">
                                    <td colspan="3">
                                        {{brand.brandName}}
                                    </td>
                                    <td colspan="3">
                                        {{brand.brandDescription}}
                                    </td>
                                    <td colspan="3">
                                        
                                    </td>
                                    <td colspan="3">
                                        <div class="btn-group">
                                            <a style="margin-right:20px;" ui-sref="products.addProduct">View Products</a>
                                            <a style="margin-right:20px;" ng-click="editBrand(brand)"><i class="fa fa-pencil"></i></a>
                                            <a><i class="fa fa-trash" ng-click="deleteBrand(brand)"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
