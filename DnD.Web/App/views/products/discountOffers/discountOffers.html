<div ng-controller="productDiscountOffersCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Discount Offers</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/addproduct">Products</a>
                </li>
                <li class="active">
                    <strong>Discount Offers</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="#" class="btn btn-primary" ui-sref="products.addDiscountOffer">Add Discount Offer</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div style="padding-left:0px; padding-right:1px; padding-bottom:2px;" class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                                <tr>
                                    <th colspan="3" data-toggle="true">Supplier Name</th>
                                    <th colspan="3" data-toggle="true">Description</th>
                                    <th colspan="3" data-toggle="true">Default Markup</th>
                                    <th colspan="3" data-sort-ignore="true">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="supplier in suppliers">
                                    <td colspan="3">
                                        {{supplier.supplierName}}
                                    </td>
                                    <td colspan="3">
                                        {{supplier.description}}
                                    </td>
                                    <td colspan="3">
                                        {{supplier.supplierDefaultMarkup}}%
                                    </td>
                                    <td colspan="3">
                                        <div class="btn-group">
                                            <a style="margin-right:20px;" ng-click="editSupplier(supplier)"><i class="fa fa-pencil"></i></a>
                                            <a><i class="fa fa-trash" ng-click="deleteSupplier(supplier)"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
