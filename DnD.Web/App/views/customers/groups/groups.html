<div ng-controller="customerGroupsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Groups</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#/addcustomer">Customers</a>
                </li>
                <li class="active">
                    <strong>Groups</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="" class="btn btn-primary" ng-click="openAddGroup()">Add New Group</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div style="padding-left:0px; padding-right:1px; padding-bottom:2px;" class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                                <tr>
                                    <th colspan="3" data-toggle="true">Group Name</th>
                                    <th colspan="3" data-toggle="true">Discount %</th>
                                    <th colspan="3" data-toggle="true">Created Date</th>
                                    <th colspan="3" data-sort-ignore="true">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="group in groups">
                                    <td colspan="3">
                                        {{group.groupName}}
                                    </td>
                                    <td colspan="3">
                                        {{group.discountPercentage}}
                                    </td>
                                    <td colspan="3">
                                        {{group.createdOn | date : format : timezone}}
                                    </td>
                                    <td colspan="3">
                                        <div class="btn-group">
                                            <a style="margin-right:20px;" ui-sref="groups.addGroup">View Groups</a>
                                            <a style="margin-right:20px;" ng-click="editGroup(group)"><i class="fa fa-pencil"></i></a>
                                            <a><i class="fa fa-trash" ng-click="deleteGroup(group)"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
